<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/erro-popup.css">
    <link rel="stylesheet" href="src/css/player-profile.css">
    <title>CS:GO Match Simulator</title>
</head>

<body>
    <div class="simulator">
        <div class="score-container">
            <div class="teamLogo" id="teamALogo"><img src="" alt=""></div>
            <div id="score"></div>
            <div class="teamLogo" id="teamBLogo"><img src="" alt=""></div>
        </div>
        

        <br>
        
        <div class="team">
            <select id="teamSelectorA"></select>
            <div class="teamA">
                <div class="player" id="player1"></div>
                <div class="player" id="player2"></div>
                <div class="player" id="player3"></div>
                <div class="player" id="player4"></div>
                <div class="player" id="player5"></div>
            </div>
        </div>
        <div class="team">
            <select id="teamSelectorB"></select>
            <div class="teamB">
                <div class="player" id="player6"></div>
                <div class="player" id="player7"></div>
                <div class="player" id="player8"></div>
                <div class="player" id="player9"></div>
                <div class="player" id="player10"></div>
            </div>
        </div>
        
        <br>
        <button id="playButton">PLAY</button>

        <div class="playerPopup-container" id="playerPopupContainer">
            <div class="playerPopup" id="playerPopup">
                <button class="close" id="close">&times;</button>
                <div><span class="playerSkills" id="playerSkills"></span></div>
                <img class="playerImage" id="playerImage" src="" alt="Imagem do Jogador">
                
                <div class="playerCompleteName">
                    <span class="playerNickname" id="playerNickname"></span>
                    <span class="playerName" id="playerName"></span>
                </div>

                <p><strong>Age:</strong> <span id="playerAge"></span></p>
                <p><strong>Current team:</strong> <span id="playerTeam"></span></p>
            </div>
        </div>

        <div class="popup-container" id="popupContainer">
            <div class="popup" id="popup">
                <button class="close" id="close2">&times;</button>
                <h2>Oops</h2>
                <p>
                    Please select valid teams.
                </p>
            </div>
        </div>

    </div>
    <script src="/src/js/match.js"></script>
    <script src="/src/js/playButton.js"></script>
    <script src="/src/js/erroPopup.js"></script>
    <script src="/src/js/teamSelector.js"></script>
    <script src="/src/js/playerProfile.js"></script>
</body>

</html>
