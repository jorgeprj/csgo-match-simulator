<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/erroPopup.css">
    <link rel="stylesheet" href="./src/css/playerProfile.css">
    <link rel="stylesheet" href="./src/css/matchStats.css">
    <title>CS:GO Match Simulator</title>
</head>

<body>
    <div class="simulator">
        <div class="scoreContainer">
            <div class="teamLogo" id="teamALogo"><img src="" alt=""></div>
            <div class="score" id="score"></div>
            <div class="teamLogo" id="teamBLogo"><img src="" alt=""></div>
        </div>

        <div class="team">
            <select class="teamSelector" id="teamSelectorA"></select>
            <div class="teamA">
                <div class="player" id="player1"></div>
                <div class="player" id="player2"></div>
                <div class="player" id="player3"></div>
                <div class="player" id="player4"></div>
                <div class="player" id="player5"></div>
            </div>
        </div>
        <div class="team">
            <select class="teamSelector" id="teamSelectorB"></select>
            <div class="teamB">
                <div class="player" id="player6"></div>
                <div class="player" id="player7"></div>
                <div class="player" id="player8"></div>
                <div class="player" id="player9"></div>
                <div class="player" id="player10"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="playButton" id="playButton">PLAY</button>
            <button class="statsButton" id="statsButton">STATS</button>
        </div>

        <div class="playerPopupContainer" id="playerPopupContainer">
            <div class="playerPopup" id="playerPopup">
                <button class="close" id="close">&times;</button>
                <div><span class="playerSkills" id="playerSkills"></span></div>
                <img class="playerImage" id="playerImage" src="" alt="Imagem do Jogador">

                <div class="playerCompleteName">
                    <span class="playerNickname" id="playerNickname"></span>
                    <span class="playerName" id="playerName"></span>
                </div>
                <div class="info">
                    <p><strong>Age:</strong> <span id="playerAge"></span></p>
                    <p><strong>Current team:</strong> <span id="playerTeam"></span></p>
                </div>
            </div>
        </div>

        <div class="statsPopupContainer" id="statsPopupContainer">
            <div class="statsPopup" id="statsPopup">
                <button class="close" id="close3">&times;</button>
                <h1>Match Stats</h1>
                <div class="tables">
                    <table id="teamAStats">
                        <tr>
                            <th id="teamAName">Nome do Time</th>
                            <th>K-D</th>
                            <th>+/-</th>
                            <th>Rating</th>
                        </tr>
                    </table>

                    <table id="teamBStats">
                        <tr>
                            <th id="teamBName">Nome do Time</th>
                            <th>K-D</th>
                            <th>+/-</th>
                            <th>Rating</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="popupContainer" id="popupContainer">
            <div class="popup" id="popup">
                <h2>Please select valid teams</h2>
                <button class="errorClose" id="close2">&times;</button>
            </div>
        </div>

    </div>
    <script type="module" src="./src/scripts/play.js"></script>
    <script src="./src/scripts/statsButton.js"></script>
    <script src="./src/scripts/erroPopup.js"></script>
    <script src="./src/scripts/teamSelector.js"></script>
    <script src="./src/scripts/playerProfile.js"></script>
</body>

</html>
